name: Build Test Database Image

on:
  push:
    branches: [main]
    paths:
      - 'backend/tests/populate.py'
      - 'backend/tests/populate/*.py'
      - 'backend/tests/data/*.py'
      - 'backend/tests/helpers/tournament_config.py'
      - 'backend/app/management/commands/populate_*.py'
      - 'backend/**/migrations/*.py'
      - 'backend/**/models.py'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kettleofketchup/draftforge/test-db

jobs:
  build-test-db:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Just
      uses: extractions/setup-just@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: '2.2.0'
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

    - name: Install Python dependencies
      run: poetry install --no-interaction --no-ansi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend image
      run: just docker::backend::build
      env:
        DOCKER_BUILDKIT: 1

    - name: Build test-db image
      run: just docker::db::build
      env:
        DOCKER_BUILDKIT: 1

    - name: Push to GHCR
      run: just docker::db::push

    - name: Output image info
      run: |
        echo "Test DB image pushed with hash: $(just docker::db::hash)"
        ls -lh backend/test.db.sqlite3
