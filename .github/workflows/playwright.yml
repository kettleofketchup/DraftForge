name: Playwright Tests

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - 'fix/**'

env:
  REGISTRY: ghcr.io
  # Force lowercase for GHCR compatibility
  IMAGE_PREFIX: ghcr.io/kettleofketchup/draftforge

jobs:
  playwright:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: '2.2.0'
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

    - name: Install Python dependencies
      run: poetry install --no-interaction --no-ansi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Pull or Build Docker images
      run: |
        echo "Attempting to pull images from registry..."
        if docker compose --project-directory . -f docker/docker-compose.ci.yaml pull 2>&1; then
          echo "✓ Images pulled successfully"
        else
          echo "✗ Pull failed, building with buildx + registry cache..."
          poetry run inv docker.test-build
        fi

    - name: Get test database
      run: |
        # Try to use pre-built test DB + migrations (fastest)
        if docker pull ${{ env.IMAGE_PREFIX }}/test-db:latest 2>/dev/null; then
          echo "Extracting pre-populated test database..."
          docker create --name test-db-container ${{ env.IMAGE_PREFIX }}/test-db:latest
          docker cp test-db-container:/data/test.db.sqlite3 backend/test.db.sqlite3
          docker rm test-db-container

          echo "Running migrations on top..."
          if poetry run inv db.migrate.test; then
            echo "Using pre-populated test database with migrations applied"
            exit 0
          else
            echo "Migrations failed, falling back to full populate..."
            rm -f backend/test.db.sqlite3
          fi
        fi

        # Fallback: populate from scratch
        echo "Populating test database from scratch..."
        poetry run inv db.populate.all

    - name: Start test services
      run: |
        docker compose --project-directory . -f docker/docker-compose.ci.yaml up -d --no-build
      env:
        COMPOSE_IGNORE_ORPHANS: true

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services..."
        for i in $(seq 1 60); do
          if curl -ks https://localhost/api/ -o /dev/null 2>&1; then
            echo "Services ready!"
            exit 0
          fi
          sleep 2
        done
        echo "WARNING: Services may not be ready"
        docker compose --project-directory . -f docker/docker-compose.ci.yaml ps
        docker compose --project-directory . -f docker/docker-compose.ci.yaml logs --tail=20

    - name: Flush Redis cache
      run: docker exec redis redis-cli FLUSHALL

    - name: Run Snake Draft Test
      run: |
        docker exec -e CI=true -e DOCKER_HOST=nginx frontend \
          npx playwright test --workers=1 \
          tests/playwright/e2e/07-draft/01-captain-pick.spec.ts

    - name: Run Shuffle Draft Test
      run: |
        docker exec -e CI=true -e DOCKER_HOST=nginx frontend \
          npx playwright test --workers=1 \
          tests/playwright/e2e/08-shuffle-draft/01-full-draft.spec.ts

    - name: Run HeroDraft Test
      run: |
        docker exec -e CI=true -e DOCKER_HOST=nginx frontend \
          npx playwright test --workers=1 \
          tests/playwright/e2e/herodraft/two-captains-full-draft.spec.ts

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results
        path: |
          frontend/playwright-report/
          frontend/test-results/
        retention-days: 7

    - name: Clean up
      if: always()
      run: |
        docker compose --project-directory . -f docker/docker-compose.ci.yaml down -v || true
        docker container prune -f || true
