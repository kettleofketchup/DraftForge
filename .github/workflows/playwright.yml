name: Playwright Tests

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - 'fix/**'

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  # Force lowercase for GHCR compatibility
  IMAGE_PREFIX: ghcr.io/kettleofketchup/draftforge

jobs:
  playwright:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: '2.2.0'
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

    - name: Install Python dependencies
      run: poetry install --no-interaction --no-ansi

    - name: Set up Just
      uses: extractions/setup-just@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: npm ci
      working-directory: frontend

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps chromium
      working-directory: frontend

    - name: Install Playwright system deps (if cached)
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps chromium
      working-directory: frontend

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Pull or Build Docker images
      run: |
        echo "Pulling images (hash-aware: tries exact dependency match first)..."
        if just docker::all-pull; then
          echo "✓ Images pulled successfully"
        else
          echo "✗ Pull failed, building with buildx + registry cache..."
          poetry run inv docker.test-build
        fi

    - name: Get test database
      run: |
        # Strategy 1: Try to pull from GHCR (hash first, then latest)
        if just docker::db::pull; then
          # Check if we got exact hash match
          HASH=$(just docker::db::hash)
          EXISTING=$(docker inspect --format='{{index .Config.Labels "org.draftforge.test-db.content-hash"}}' draftforge/test-db:latest 2>/dev/null || echo "")

          if [[ "$HASH" == "$EXISTING" ]]; then
            just db::reset-test
            echo "✓ Exact hash match - using cached database"
            exit 0
          fi

          # Hash mismatch - test data may have changed, need full repopulate
          echo "Hash mismatch (expected: ${HASH:0:12}..., got: ${EXISTING:0:12}...)"
          echo "Test data may have changed, falling back to full populate..."
        fi

        # Strategy 2: Fallback - populate from scratch
        echo "Populating test database from scratch..."
        just db::populate::fresh

    - name: Fix database permissions
      run: |
        # Ensure SQLite DB and directory are writable by container (uid 1000)
        # SQLite needs write access to directory for journal/WAL files
        chmod 777 backend
        chmod 666 backend/test.db.sqlite3
        ls -la backend/test.db.sqlite3
        ls -la backend | head -5

    - name: Start test services
      run: |
        docker compose --project-directory . -f docker/docker-compose.ci.yaml up -d --no-build
      env:
        COMPOSE_IGNORE_ORPHANS: true

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services..."
        for i in $(seq 1 60); do
          if curl -ks https://localhost/api/ -o /dev/null 2>&1; then
            echo "Services ready!"
            exit 0
          fi
          sleep 2
        done
        echo "WARNING: Services may not be ready"
        docker compose --project-directory . -f docker/docker-compose.ci.yaml ps
        docker compose --project-directory . -f docker/docker-compose.ci.yaml logs --tail=20

    - name: Run backend tests
      run: |
        docker compose --project-directory . -f docker/docker-compose.ci.yaml exec -T backend \
          python manage.py test app.tests.test_bracket -v 2
      env:
        CI: true

    - name: Run Playwright tests (@cicd tagged smoke tests)
      run: just test::pw::cicd --workers=1 -x
      env:
        CI: true

    - name: Dump container logs on failure
      if: failure()
      run: |
        echo "=== Frontend container logs ==="
        docker logs frontend 2>&1 || echo "No frontend logs"
        echo ""
        echo "=== Backend container logs ==="
        docker logs backend 2>&1 || echo "No backend logs"
        echo ""
        echo "=== Nginx container logs ==="
        docker logs nginx 2>&1 || echo "No nginx logs"

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results
        path: |
          frontend/playwright-report/
          frontend/test-results/
        retention-days: 7

    - name: Clean up
      if: always()
      run: |
        docker compose --project-directory . -f docker/docker-compose.ci.yaml down -v || true
        docker container prune -f || true
