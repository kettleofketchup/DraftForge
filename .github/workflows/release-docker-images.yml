name: Release Docker Images

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  release-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate version tag
      if: github.event_name == 'push'
      run: |
        TAG="${GITHUB_REF#refs/tags/}"
        PYPROJECT_VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)"/\1/')
        if [ "$TAG" != "$PYPROJECT_VERSION" ]; then
          echo "::error::Tag ($TAG) does not match pyproject.toml version ($PYPROJECT_VERSION)"
          exit 1
        fi
        echo "VERSION=$TAG" >> "$GITHUB_ENV"
        echo "Building release images for version $TAG"

    - name: Set up Just
      uses: extractions/setup-just@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: '2.2.0'
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

    - name: Install Python dependencies
      run: poetry install --no-interaction --no-ansi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push release images
      run: just docker::release::push
      env:
        DOCKER_BUILDKIT: 1

    - name: Output image info
      run: |
        echo "Release images pushed for version $VERSION:"
        just docker::hash
